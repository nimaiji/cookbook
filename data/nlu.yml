- intent: provide_ingredients
  examples: | 
    - Here are the ingredients: bread, tomatoes, ketchup, sausage
    - My ingredients include: onions, peppers, cheese
    - Ingredients: lettuce, chicken, dressing
    - I have: rice, beans, avocado
    - Check out my ingredients: pasta, sauce, mushrooms
    - My list of ingredients is: flour, sugar, eggs, butter
    - Here's what I'm working with: potatoes, carrots, broccoli
    - This is my ingredient list: fish, lemon, herbs, garlic
    - These are the ingredients I have: tofu, soy sauce, ginger, green onions
    - Here's what I've got: spinach, feta cheese, olives
    - Take a look at my ingredients: quinoa, kale, chickpeas

- intent: confirm_ingredient_change
  examples: |
    - Yes, I want to change the [milk] to almond [milk]
    - Yes, I would like to change [milk] for [almond milk]
    - Change [bread] for [bagel]
    - Switch [chicken] for [pea]
    - Replace [beef] with [mushrooms]
    - Change [pork] for [tofu]
    - Replace [tofu] with [chicken]
    - No, I'm okay with the current ingredients
    - I'd like to change the [bread] to [whole wheat bread]
    - No, the ingredients are fine as they are
    - Yes, please let me modify the [sugar] to [honey]
    - No, I'm happy with the ingredients

- intent: affirm_ingredients
  examples: |
    - Yes, that's right
    - Absolutely
    - That's correct, thank you!
    - Yes, those are the ingredients I have
    - Yup, all good
    - Thats good
    - Thats it
    - Correct
    - Everything looks good
    - Exactly
    - Yup, that's it
    - Perfect
    - All set
    - Indeed
    - These ingredients are all good

- intent: reject_ingredients
  examples: | 
    - No, I want to make another change
    - no, these ingredients I do not have
    - I dont have these
    - These aren't the ingredients I have
    - No, these wont work. Let's try something else
    - no these wont work
    - Sorry, I dont have these
    - No i wish tomake another change
    - No these are not the ingredients I have
    - no not these ingredients
    - I wish to make another change





